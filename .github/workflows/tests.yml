name: Tests

on:
  push:
    branches:
      - ""
    tags:
      - ""

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14.x

      - name: Check if the repository is private
        if: ${{ github.event.repository.private }}
        run: exit 1

      - name: Get testing lib
        run: |
          set -eu
          git clone --branch main --single-branch --depth 1 https://github.com/Yandex-Practicum/tests-selfmade-project-2-public.git

      # Не роняем job мгновенно, чтобы успеть вывести отчёт и загрузить картинку
      - name: Run the tests
        id: run_tests
        continue-on-error: true
        run: bash tests-selfmade-project-2-public/run.sh

      - name: Show test results
        if: always()
        run: bash tests-selfmade-project-2-public/result.sh

      - name: Upload layout-compare
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: layout-compare
          path: tests-selfmade-project-2-public/output.jpg
          if-no-files-found: ignore

      # В конце честно красим workflow, если тесты реально упали
      - name: Fail if tests failed
        if: steps.run_tests.outcome != 'success'
        run: exit 1
